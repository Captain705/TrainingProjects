<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Scientific Calculator</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§®</text></svg>">
    <meta name="description" content="A fully functional modern scientific calculator built with HTML, CSS, and JavaScript. Features dark mode, calculation history, memory functions, and responsive design.">
    <meta name="keywords" content="scientific calculator, math calculator, online calculator, javascript calculator">
    <meta name="author" content="Your Name">
</head>
<body>
    <div class="calculator">
        <div class="header">
            <div class="title">Scientific Calculator</div>
            <div class="toggles">
                <button class="toggle-btn" id="darkModeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>
                <button class="toggle-btn" id="historyToggle" aria-label="Toggle calculation history">ðŸ“œ</button>
            </div>
        </div>

        <div class="display" id="display" role="textbox" aria-label="Calculator display" tabindex="0"></div>

        <div class="history-panel" id="historyPanel" aria-label="Calculation history">
            <div id="historyList"></div>
            <button class="clear-history" onclick="clearHistory()" aria-label="Clear calculation history">Clear History</button>
        </div>

        <div class="buttons" role="grid" aria-label="Calculator buttons">
            <!-- Row 1 -->
            <button class="memory" onclick="memoryClear()" aria-label="Memory clear">MC</button>
            <button class="memory" onclick="memoryRecall()" aria-label="Memory recall">MR</button>
            <button class="memory" onclick="memoryStore()" aria-label="Memory store">MS</button>
            <button class="memory" onclick="memoryAdd()" aria-label="Memory add">M+</button>
            <button class="clear" onclick="clearDisplay()" aria-label="Clear display">C</button>
            <button class="clear" onclick="backspace()" aria-label="Backspace">âŒ«</button>

            <!-- Row 2 -->
            <button class="scientific" onclick="appendToDisplay('Math.asin(')" aria-label="Arcsine">asin</button>
            <button class="scientific" onclick="appendToDisplay('Math.acos(')" aria-label="Arccosine">acos</button>
            <button class="scientific" onclick="appendToDisplay('Math.atan(')" aria-label="Arctangent">atan</button>
            <button class="scientific" onclick="appendToDisplay('Math.pow(10,')" aria-label="10 to the power of">10^x</button>
            <button class="scientific" onclick="appendToDisplay('(')" aria-label="Left parenthesis">(</button>
            <button class="scientific" onclick="appendToDisplay(')')" aria-label="Right parenthesis">)</button>

            <!-- Row 3 -->
            <button class="scientific" onclick="appendToDisplay('Math.sin(')" aria-label="Sine">sin</button>
            <button class="scientific" onclick="appendToDisplay('Math.cos(')" aria-label="Cosine">cos</button>
            <button class="scientific" onclick="appendToDisplay('Math.tan(')" aria-label="Tangent">tan</button>
            <button class="scientific" onclick="appendToDisplay('Math.log10(')" aria-label="Logarithm base 10">log</button>
            <button class="scientific" onclick="appendToDisplay('Math.log(')" aria-label="Natural logarithm">ln</button>
            <button class="scientific" onclick="appendToDisplay('Math.PI')" aria-label="Pi constant">Ï€</button>

            <!-- Row 4 -->
            <button class="scientific" onclick="appendToDisplay('Math.sqrt(')" aria-label="Square root">âˆš</button>
            <button class="scientific" onclick="appendToDisplay('**2')" aria-label="Square">xÂ²</button>
            <button class="scientific" onclick="appendToDisplay('**')" aria-label="Power">xÊ¸</button>
            <button class="scientific" onclick="appendToDisplay('Math.E')" aria-label="Euler's number">e</button>
            <button class="scientific" onclick="factorial()" aria-label="Factorial">!</button>
            <button class="operator" onclick="appendToDisplay('%')" aria-label="Percentage">%</button>

            <!-- Row 5 -->
            <button class="number" onclick="appendToDisplay('7')" aria-label="7">7</button>
            <button class="number" onclick="appendToDisplay('8')" aria-label="8">8</button>
            <button class="number" onclick="appendToDisplay('9')" aria-label="9">9</button>
            <button class="operator" onclick="appendToDisplay('/')" aria-label="Divide">Ã·</button>
            <button class="operator" onclick="appendToDisplay('*')" aria-label="Multiply">Ã—</button>
            <button class="operator" onclick="appendToDisplay('+')" aria-label="Add">+</button>

            <!-- Row 6 -->
            <button class="number" onclick="appendToDisplay('4')" aria-label="4">4</button>
            <button class="number" onclick="appendToDisplay('5')" aria-label="5">5</button>
            <button class="number" onclick="appendToDisplay('6')" aria-label="6">6</button>
            <button class="operator" onclick="appendToDisplay('-')" aria-label="Subtract">âˆ’</button>
            <button class="zero number" onclick="appendToDisplay('0')" aria-label="0">0</button>
            <button class="operator" onclick="appendToDisplay('.')" aria-label="Decimal point">.</button>

            <!-- Row 7 -->
            <button class="number" onclick="appendToDisplay('1')" aria-label="1">1</button>
            <button class="number" onclick="appendToDisplay('2')" aria-label="2">2</button>
            <button class="number" onclick="appendToDisplay('3')" aria-label="3">3</button>
            <button class="equals" onclick="calculate()" aria-label="Calculate">=</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
