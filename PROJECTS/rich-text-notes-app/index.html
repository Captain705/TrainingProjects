<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Notes App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar with notes list -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-sticky-note"></i> Notes</h1>
                <button id="newNoteBtn" class="btn-primary" title="New Note">
                    <i class="fas fa-plus"></i> New
                </button>
            </div>
            
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search notes...">
                <i class="fas fa-search"></i>
            </div>
            
            <div id="notesList" class="notes-list">
                <!-- Notes will be rendered here -->
            </div>
        </aside>

        <!-- Main content area -->
        <main class="main-content">
            <!-- Editor toolbar -->
            <div class="toolbar">
                <div class="toolbar-group">
                    <button id="boldBtn" class="toolbar-btn" title="Bold">
                        <i class="fas fa-bold"></i>
                    </button>
                    <button id="italicBtn" class="toolbar-btn" title="Italic">
                        <i class="fas fa-italic"></i>
                    </button>
                    <button id="underlineBtn" class="toolbar-btn" title="Underline">
                        <i class="fas fa-underline"></i>
                    </button>
                    <button id="strikeBtn" class="toolbar-btn" title="Strikethrough">
                        <i class="fas fa-strikethrough"></i>
                    </button>
                </div>
                
                <div class="toolbar-group">
                    <button id="ulBtn" class="toolbar-btn" title="Bullet List">
                        <i class="fas fa-list-ul"></i>
                    </button>
                    <button id="olBtn" class="toolbar-btn" title="Numbered List">
                        <i class="fas fa-list-ol"></i>
                    </button>
                </div>
                
                <div class="toolbar-group">
                    <button id="colorBtn" class="toolbar-btn" title="Text Color">
                        <i class="fas fa-font"></i>
                        <input type="color" id="colorPicker" value="#000000">
                    </button>
                    <button id="highlightBtn" class="toolbar-btn" title="Highlight">
                        <i class="fas fa-highlighter"></i>
                    </button>
                </div>
                
                <div class="toolbar-group">
                    <button id="undoBtn" class="toolbar-btn" title="Undo">
                        <i class="fas fa-undo"></i>
                    </button>
                    <button id="redoBtn" class="toolbar-btn" title="Redo">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>

                <div class="toolbar-group ms-auto">
                    <span id="autoSaveStatus" class="save-status">
                        <i class="fas fa-check-circle"></i> Saved
                    </span>
                    <button id="deleteNoteBtn" class="toolbar-btn delete-btn" title="Delete Note">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <!-- Note title input -->
            <input type="text" id="noteTitle" class="note-title" placeholder="Note title...">

            <!-- Rich text editor -->
            <div id="editor" class="editor" contenteditable="true" placeholder="Start writing your note..."></div>
        </main>
    </div>

    <!-- Delete confirmation modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Delete Note</h3>
            <p>Are you sure you want to delete this note? This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="cancelDelete" class="btn-secondary">Cancel</button>
                <button id="confirmDelete" class="btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
