<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSearch - Movie Search App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Effects -->
    <div class="bg-gradient"></div>
    <div class="bg-overlay"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <span class="logo-icon">üé¨</span>
                <h1>CineSearch</h1>
            </div>
            <nav class="nav">
                <button class="nav-btn" id="homeBtn">
                    <span>üè†</span> Home
                </button>
                <button class="nav-btn" id="favoritesBtn">
                    <span>‚ù§Ô∏è</span> Favorites
                </button>
            </nav>
        </div>
    </header>

    <!-- Search Section -->
    <section class="search-section">
        <div class="container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search for movies..." autocomplete="off">
                <button id="searchBtn" class="search-btn">
                    <span class="search-icon">üîç</span>
                    Search
                </button>
            </div>
            <div class="filters">
                <select id="typeFilter" class="filter-select">
                    <option value="">All Types</option>
                    <option value="movie">Movies</option>
                    <option value="series">TV Series</option>
                    <option value="episode">Episodes</option>
                </select>
                <input type="number" id="yearFilter" class="year-input" placeholder="Year" min="1900" max="2099">
            </div>
        </div>
    </section>

    <!-- Results Info -->
    <section class="results-section">
        <div class="container">
            <div class="results-info">
                <h2 id="resultsTitle">Popular Movies</h2>
                <p id="resultsCount"></p>
            </div>
        </div>
    </section>

    <!-- Movies Grid -->
    <section class="movies-section">
        <div class="container">
            <div id="moviesGrid" class="movies-grid">
                <!-- Movies will be loaded here -->
            </div>
            
            <!-- Loading Spinner -->
            <div id="loader" class="loader hidden">
                <div class="spinner"></div>
                <p>Loading movies...</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message hidden">
                <span class="error-icon">üòï</span>
                <h3>No movies found</h3>
                <p>Try searching for something else</p>
            </div>

            <!-- No Results -->
            <div id="noResults" class="no-results hidden">
                <span class="no-results-icon">üé¨</span>
                <h3>No movies found</h3>
                <p>Try adjusting your search or filters</p>
            </div>
        </div>
    </section>

    <!-- Pagination -->
    <section class="pagination-section">
        <div class="container">
            <div id="pagination" class="pagination">
                <!-- Pagination buttons will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Movie Details Modal -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <div class="modal-body" id="modalBody">
                <!-- Movie details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Favorites Modal -->
    <div id="favoritesModal" class="modal">
        <div class="modal-content favorites-modal">
            <button class="modal-close" id="favoritesClose">&times;</button>
            <div class="favorites-header">
                <h2>‚ù§Ô∏è Your Favorite Movies</h2>
            </div>
            <div class="modal-body" id="favoritesBody">
                <!-- Favorites will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toastMessage"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
