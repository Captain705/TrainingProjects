<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Enter city name..." autocomplete="off">
                <button id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div id="error-message" class="error-message hidden">
                <i class="fas fa-exclamation-circle"></i>
                <span id="error-text">City not found</span>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Loading weather data...</p>
            </div>

            <div id="weather-info" class="weather-info hidden">
                <div class="weather-header">
                    <h2 id="city-name">City Name</h2>
                    <p id="country">Country</p>
                </div>

                <div class="weather-main">
                    <div class="temperature-container">
                        <img id="weather-icon" src="" alt="Weather Icon">
                        <h1 id="temperature">--°C</h1>
                        <p id="weather-condition">Condition</p>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-water"></i>
                        <div class="detail-info">
                            <span id="humidity">--%</span>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <div class="detail-info">
                            <span id="wind-speed">-- m/s</span>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-thermometer-half"></i>
                        <div class="detail-info">
                            <span id="feels-like">--°C</span>
                            <p>Feels Like</p>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-eye"></i>
                        <div class="detail-info">
                            <span id="visibility">-- km</span>
                            <p>Visibility</p>
                        </div>
                    </div>
                </div>

                <div class="weather-footer">
                    <p id="date-time"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
