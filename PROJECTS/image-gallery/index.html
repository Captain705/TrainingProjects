<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="gallery-header">
            <h1>Image Gallery</h1>
            <p>Explore our beautiful collection of images</p>
            
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search images by title...">
                <i class="fas fa-search"></i>
            </div>
            
            <div class="filter-container">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="nature">Nature</button>
                <button class="filter-btn" data-category="architecture">Architecture</button>
                <button class="filter-btn" data-category="animals">Animals</button>
                <button class="filter-btn" data-category="food">Food</button>
                <button class="filter-btn" data-category="travel">Travel</button>
            </div>
        </header>
        
        <div class="gallery-grid" id="galleryGrid">
            <!-- Images will be dynamically inserted here -->
        </div>
        
        <div class="no-results" id="noResults">
            <i class="fas fa-search"></i>
            <p>No images found matching your search.</p>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal" id="imageModal">
        <span class="close-modal" id="closeModal">&times;</span>
        <div class="modal-content">
            <img src="" alt="" id="modalImage">
            <div class="modal-info">
                <h3 id="modalTitle"></h3>
                <p id="modalCategory"></p>
            </div>
        </div>
        <button class="modal-nav prev" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
        <button class="modal-nav next" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
