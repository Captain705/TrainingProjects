<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        
        <div class="mode-toggle">
            <button id="mode-btn" class="mode-btn">Advanced</button>
        </div>
        
        <div class="buttons">
            <!-- Row 1 -->
            <button class="btn function" data-action="sin">sin</button>
            <button class="btn function" data-action="cos">cos</button>
            <button class="btn function" data-action="tan">tan</button>
            <button class="btn function" data-action="log">log</button>
            <button class="btn function" data-action="ln">ln</button>
            
            <!-- Row 2 -->
            <button class="btn function" data-action="sqrt">√</button>
            <button class="btn function" data-action="power">x²</button>
            <button class="btn function" data-action="power3">x³</button>
            <button class="btn function" data-action="pi">π</button>
            <button class="btn function" data-action="e">e</button>
            
            <!-- Row 3 -->
            <button class="btn operator" data-value="(">(</button>
            <button class="btn operator" data-value=")">)</button>
            <button class="btn function" data-action="factorial">n!</button>
            <button class="btn function" data-action="abs">|x|</button>
            <button class="btn function" data-action="inv">1/x</button>
            
            <!-- Row 4 -->
            <button class="btn clear" data-action="clear">AC</button>
            <button class="btn delete" data-action="delete">DEL</button>
            <button class="btn operator" data-value="%">%</button>
            <button class="btn operator" data-value="/">÷</button>
            <button class="btn operator" data-value="*">×</button>
            
            <!-- Row 5 -->
            <button class="btn number" data-value="7">7</button>
            <button class="btn number" data-value="8">8</button>
            <button class="btn number" data-value="9">9</button>
            <button class="btn operator" data-value="-">−</button>
            <button class="btn equals" data-action="equals">=</button>
            
            <!-- Row 6 -->
            <button class="btn number" data-value="4">4</button>
            <button class="btn number" data-value="5">5</button>
            <button class="btn number" data-value="6">6</button>
            <button class="btn operator" data-value="+">+</button>
            <button class="btn operator" data-value="^">^</button>
            
            <!-- Row 7 -->
            <button class="btn number" data-value="1">1</button>
            <button class="btn number" data-value="2">2</button>
            <button class="btn number" data-value="3">3</button>
            <button class="btn decimal" data-value=".">.</button>
            <button class="btn number" data-value="0">0</button>
        </div>
        
        <div class="keyboard-hint">
            <span>Keyboard: 0-9, +, -, *, /, =, Enter, Backspace, Escape</span>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
