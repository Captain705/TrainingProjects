<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board - Task Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="logo">Kanban Board</h1>
            </div>
            <div class="header-center">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search tasks..." class="search-input">
                    <span class="search-icon">üîç</span>
                </div>
            </div>
            <div class="header-right">
                <button id="addColumnBtn" class="btn btn-secondary" title="Add Column">
                    <span>+</span> Add Column
                </button>
                <button id="themeToggle" class="btn btn-icon" title="Toggle Theme">
                    <span id="themeIcon">üåô</span>
                </button>
            </div>
        </header>

        <!-- Board -->
        <main class="board" id="board">
            <!-- Columns will be dynamically added here -->
        </main>
    </div>

    <!-- Add Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Task</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <input type="hidden" id="taskId">
                    <input type="hidden" id="taskColumnId">
                    <div class="form-group">
                        <label for="taskTitle">Title *</label>
                        <input type="text" id="taskTitle" required placeholder="Enter task title">
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" rows="4" placeholder="Enter task description"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskPriority">Priority</label>
                            <select id="taskPriority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taskDueDate">Due Date</label>
                            <input type="date" id="taskDueDate">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelTask">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Column Modal -->
    <div class="modal" id="columnModal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>Add New Column</h2>
                <button class="modal-close" id="closeColumnModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="columnForm">
                    <div class="form-group">
                        <label for="columnName">Column Name *</label>
                        <input type="text" id="columnName" required placeholder="Enter column name">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelColumn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Column</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Column Modal -->
    <div class="modal" id="editColumnModal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>Edit Column</h2>
                <button class="modal-close" id="closeEditColumnModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editColumnForm">
                    <input type="hidden" id="editColumnId">
                    <div class="form-group">
                        <label for="editColumnName">Column Name *</label>
                        <input type="text" id="editColumnName" required placeholder="Enter column name">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelEditColumn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Filter Modal -->
    <div class="modal" id="filterModal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>Filter Tasks</h2>
                <button class="modal-close" id="closeFilterModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="filterPriority">Priority</label>
                    <select id="filterPriority">
                        <option value="all">All</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterDueDate">Due Date</label>
                    <select id="filterDueDate">
                        <option value="all">All</option>
                        <option value="today">Today</option>
                        <option value="upcoming">Upcoming</option>
                        <option value="overdue">Overdue</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="clearFilters">Clear Filters</button>
                    <button type="button" class="btn btn-primary" id="applyFilters">Apply</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
