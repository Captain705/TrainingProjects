<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobHunt - Find Your Dream Remote Job</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Effects -->
    <div class="bg-gradient"></div>
    <div class="bg-overlay"></div>
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <span class="logo-icon"><i class="fas fa-briefcase"></i></span>
                <h1>JobHunt</h1>
            </div>
            <nav class="nav">
                <button class="nav-btn" id="favoritesBtn">
                    <span><i class="fas fa-heart"></i></span> Favorites
                    <span class="favorites-count" id="favoritesCount">0</span>
                </button>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </nav>
        </div>
    </header>

    <!-- Search Section -->
    <section class="search-section">
        <div class="container">
            <div class="search-header">
                <h2>Find Your Dream Remote Job</h2>
                <p>Browse thousands of remote job opportunities from top companies</p>
            </div>
            <div class="search-box">
                <div class="search-input-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search jobs (e.g., developer, designer, marketing)..." autocomplete="off">
                </div>
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i>
                    Search
                </button>
            </div>
            
            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label for="categoryFilter">Category</label>
                    <select id="categoryFilter" class="filter-select">
                        <option value="">All Categories</option>
                        <option value="software-dev">Software Development</option>
                        <option value="customer-service">Customer Service</option>
                        <option value="design">Design</option>
                        <option value="marketing">Marketing</option>
                        <option value="sales">Sales</option>
                        <option value="product">Product</option>
                        <option value="data">Data</option>
                        <option value="devops">DevOps</option>
                        <option value="finance">Finance</option>
                        <option value="hr">Human Resources</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="jobTypeFilter">Job Type</label>
                    <select id="jobTypeFilter" class="filter-select">
                        <option value="">All Types</option>
                        <option value="full_time">Full Time</option>
                        <option value="part_time">Part Time</option>
                        <option value="contract">Contract</option>
                        <option value="freelance">Freelance</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="locationFilter">Location</label>
                    <input type="text" id="locationFilter" class="filter-input" placeholder="Filter by location...">
                </div>
                <div class="filter-group">
                    <label for="companyFilter">Company</label>
                    <input type="text" id="companyFilter" class="filter-input" placeholder="Filter by company...">
                </div>
            </div>
        </div>
    </section>

    <!-- Active Filters -->
    <section class="active-filters-section" id="activeFiltersSection">
        <div class="container">
            <div class="active-filters">
                <span class="active-filters-label">Active Filters:</span>
                <div id="activeFiltersList" class="active-filters-list"></div>
                <button id="clearFiltersBtn" class="clear-filters-btn">Clear All</button>
            </div>
        </div>
    </section>

    <!-- Results Info -->
    <section class="results-section">
        <div class="container">
            <div class="results-info">
                <h2 id="resultsTitle">Remote Jobs</h2>
                <p id="resultsCount"></p>
            </div>
            <div class="sort-options">
                <label for="sortBy">Sort by:</label>
                <select id="sortBy" class="sort-select">
                    <option value="date">Date</option>
                    <option value="company">Company</option>
                    <option value="title">Title</option>
                </select>
            </div>
        </div>
    </section>

    <!-- Jobs Grid -->
    <section class="jobs-section">
        <div class="container">
            <div id="jobsGrid" class="jobs-grid">
                <!-- Jobs will be loaded here -->
            </div>
            
            <!-- Loading Spinner -->
            <div id="loader" class="loader">
                <div class="spinner-container">
                    <div class="spinner"></div>
                    <p>Loading jobs...</p>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Oops! Something went wrong</h3>
                <p>We couldn't load the jobs. Please try again.</p>
                <button id="retryBtn" class="retry-btn">
                    <i class="fas fa-redo"></i> Try Again
                </button>
            </div>

            <!-- No Results -->
            <div id="noResults" class="no-results">
                <i class="fas fa-search"></i>
                <h3>No jobs found</h3>
                <p>Try adjusting your search or filters</p>
            </div>
        </div>
    </section>

    <!-- Load More -->
    <section class="load-more-section" id="loadMoreSection">
        <div class="container">
            <button id="loadMoreBtn" class="load-more-btn">
                <i class="fas fa-plus"></i> Load More Jobs
            </button>
        </div>
    </section>

    <!-- Job Details Modal -->
    <div id="jobModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <div class="modal-body" id="modalBody">
                <!-- Job details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Favorites Modal -->
    <div id="favoritesModal" class="modal">
        <div class="modal-content favorites-modal">
            <button class="modal-close" id="favoritesClose">&times;</button>
            <div class="favorites-header">
                <h2><i class="fas fa-heart"></i> Your Favorite Jobs</h2>
            </div>
            <div class="modal-body" id="favoritesBody">
                <!-- Favorites will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toastMessage"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
