<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Expense Tracker</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <span>AI Expense Tracker</span>
                </div>
                <div class="header-actions">
                    <button id="clearDataBtn" class="btn-icon" title="Clear All Data">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Balance Cards -->
        <section class="balance-cards">
            <div class="card balance-card">
                <div class="card-icon income">
                    <i class="fas fa-wallet"></i>
                </div>
                <div class="card-info">
                    <span class="card-label">Total Balance</span>
                    <span class="card-value" id="totalBalance">$0.00</span>
                </div>
            </div>
            <div class="card income-card">
                <div class="card-icon income">
                    <i class="fas fa-arrow-up"></i>
                </div>
                <div class="card-info">
                    <span class="card-label">Total Income</span>
                    <span class="card-value" id="totalIncome">$0.00</span>
                </div>
            </div>
            <div class="card expense-card">
                <div class="card-icon expense">
                    <i class="fas fa-arrow-down"></i>
                </div>
                <div class="card-info">
                    <span class="card-label">Total Expense</span>
                    <span class="card-value" id="totalExpense">$0.00</span>
                </div>
            </div>
        </section>

        <!-- Add Transaction Form -->
        <section class="transaction-form-section">
            <form id="transactionForm" class="transaction-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="0.00" step="0.01" min="0" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <!-- Income Categories -->
                            <optgroup label="Income" id="incomeCategories">
                                <option value="salary">Salary</option>
                                <option value="freelance">Freelance</option>
                                <option value="investment">Investment</option>
                                <option value="gift">Gift</option>
                                <option value="other-income">Other</option>
                            </optgroup>
                            <!-- Expense Categories -->
                            <optgroup label="Expense" id="expenseCategories">
                                <option value="food">Food & Dining</option>
                                <option value="transport">Transportation</option>
                                <option value="shopping">Shopping</option>
                                <option value="bills">Bills & Utilities</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="health">Health & Medical</option>
                                <option value="education">Education</option>
                                <option value="other-expense">Other</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                </div>
                <div class="form-group full-width">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="Enter description..." required>
                </div>
                <button type="submit" class="btn-submit">
                    <i class="fas fa-plus"></i> Add Transaction
                </button>
            </form>
        </section>

        <!-- Charts Section -->
        <section class="charts-section">
            <div class="chart-container">
                <h3>Expense by Category</h3>
                <div class="chart-wrapper">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
            <div class="chart-container">
                <h3>Income vs Expense</h3>
                <div class="chart-wrapper">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </section>

        <!-- Transaction History -->
        <section class="transaction-history">
            <div class="history-header">
                <h3>Recent Transactions</h3>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="income">Income</button>
                    <button class="filter-btn" data-filter="expense">Expense</button>
                </div>
            </div>
            <div class="transactions-list" id="transactionsList">
                <!-- Transactions will be dynamically added here -->
                <div class="empty-state">
                    <i class="fas fa-receipt"></i>
                    <p>No transactions yet. Add your first transaction above!</p>
                </div>
            </div>
        </section>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
